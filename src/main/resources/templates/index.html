<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <title>Home Page</title>
</head>
<body>
<nav th:replace="base :: navbar">
</nav>
<section class="jumbotron text-center" th:fragment="jumbotron">
    <div class="container">
        <h1 class="jumbotron-heading">AWESOME AUTO</h1>
        <p class="lead text-muted">Find your next vehicle with us!</p>
    </div>
</section>
<section>
    <h1>Category list</h1>
    <div th:each="category : ${categories}">
        <h2 th:text="${category.description}"></h2>
        <ul>
            <th:block th:each="car: ${category.cars}">
                <li th:inline="text">Our [[${car.year}]] [[${car.model}]] is selling for just <strong>$[[${car.price}]]</strong>.</li>
            </th:block>

        </ul>

    </div>

</section>
<section>
    <p class="row">
        <span th:each="category : ${categories}">
            <button th:href="@{/detail/{id}(id=${category.categoryid})}"><a class="catlink" th:href="@{/detail/{id}(id=${category.categoryid})}">[[${category.description}]]</a></button>
        </span>
    </p>

</section>

<section>
    <div class="row">
        <div class="card" style="width: 18rem;" th:each="car : ${cars}">
            <img src="https://res.cloudinary.com/playrey/image/upload/v1570753827/android-chrome-512x512_ufl89v.png"
                 alt="logo" class="card-img-top">
            <div class="card-body">
                <h3 class="card-title" th:inline="text">[[${car.year}]] [[${car.manufacturer}]] [[${car.model}]]</h3>
                <p class="card-text">It's on sale for just <strong>$[[${car.price}]]</strong>.</p>
                <a th:href="@{/cardetail/{id}(id=${car.carid})}" class="btn btn-primary" style="display: block;">Car information</a>
            </div>
        </div>
    </div>
</section>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
